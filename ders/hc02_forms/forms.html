<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>FORMS</h1>
    <form action="result.html" method="get">
      <section id="name">
        <label for="isim">İsim</label><br />
        <!--etiketler lable ile girilir
          id erisim için
          name backend için
          value js için--->
        <input
          type="text"
          id="isim"
          placeholder="Adininiz giriniz"
          name="isim"
          value=""
          required
        />
        <br /><br />
        <!-- EMAIL -->
        <label for="email">Email</label> <br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email giriniz"
          required
        />
        <br /><br />

        <!-- PASSWORD -->
        <label for="pass">Password</label> <br />
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="En az 8 karakter giriniz"
          required
        /><br /><br />

        <!-- AGE -->
        <label for="age">Age</label> <br />
        <input
          type="number"
          id="age"
          name="age"
          min="0"
          max="160"
          placeholder="Yasinizi girin"
        />

        <!-- GENDER (RADIO BUTTON) -->
        <p>GENDER</p>
        <label for="erkek">Erkek</label>
        <input type="radio" id="erkek" name="gender" value="Erkek" />
        <label for="kadın">Kadın</label>
        <input type="radio" id="kadın" name="gender" value="Kadın" />

        <label for="none">None</label>
        <input type="radio" id="none" name="gender" value="None" checked />
        <br /><br />

        <label for="fav-cars">LUTFEN FAVORİ ARABALARİNİZİ SECİNİZ</label>
        <br />
        <input type="checkbox" name="cars1" id="bmw" value="BMW" />
        <label for="bmw">BMW</label>

        <input type="checkbox" name="cars2" id="mercedes" value="Mercedes" />
        <label for="mercedes">MERCEDES</label>
        <br /><br />

        <label for="dob">Dogum Tarihi</label>
        <input type="date" name="dob" id="dob" min="1990-01-01" />
        <br /><br />
      </section>
      <section>
        <select name="tatli" id="tatli">
          <optgroup label="serbetli tatlilar">
            <option value="künefe">Künefe</option>
            <option value="baklava">Baklava</option>
          </optgroup>

          <optgroup label="sütlü tatlilar">
            <option value="sütlac">Sütlaç</option>
          </optgroup>
        </select>
      </section>
      <!-- TEXTAREA -->
      <section>
        <label for="yorum">Yorumlarınızı Giriniz</label><br />
        <textarea
          name="yorum"
          id="yorum"
          cols="40"
          rows="10"
          style="resize: none"
          maxlength="100"
          placeholder="En fazla 100 karakter girilebilir"
        ></textarea>
      </section>
      <!-- BUTTONS -->
      <section id="buttons">
        <input type="submit" value="Kaydet" />
        <input type="reset" value="Sil" />
      </section>
    </form>
  </body>
</html>
